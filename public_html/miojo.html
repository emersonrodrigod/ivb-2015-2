<!DOCTYPE html>
<html>
    <head>
        <title>Receira de miojo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>1° passo: Ferver a água</h1>
        <p>Coloque 200ml de água para ferver em uma panela</p>
        
        <h2>2° passo: Colocar o miojo</h2>
        <p>Coloque o miojo na panela com água fervente e deixe cozinhar por 3 minutos</p>
        
        <h3>3° Colocar o tempero</h3>
        <p>Coloque o tempero e misture</p>
        
        <h4>4° passo: sirva</h4>
        <p>Coloque o miojo em um prato</p>
        
        <h5>5° passo: comer</h5>
    </body>
</html>
