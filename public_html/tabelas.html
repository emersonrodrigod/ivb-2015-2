<!DOCTYPE html>
<html>
    <head>
        <title>Tabelas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
       
        <h1>Tabela de classificação brasileiro</h1>
        
        <table border="1">
            <tr>
                <th>Time</th>
                <th>Pontos</th>
                <th>Saldo de gols</th>
            </tr>
            
            <tr>
                <td>Palmeiras</td>
                <td>30</td>
                <td>-2</td>
            </tr>
            
            <tr>
                <td>Corinthians</td>
                <td>5</td>
                <td>-15</td>
            </tr>
        </table>
        
        <br/>
        <br/>
        
        <h2>Colspan - Mesclar Colunas</h2>
        <table border="1">
            <tr>
                <th>Produto</th>
                <th colspan="2">Preço</th>
            </tr>
            <tr>
                <td>Coca-Cola</td>
                <td>R$ 1,00</td>
                <td>Melhor refrigerante do mundo!</td>
            </tr>
        </table>
        
        <h2>Rowspan - Mesclar Linhas</h2>
        <table border="1">
            <tr>
                <th>Marca</th>
                <th>Carro</th>
            </tr>
            <tr>
                <td rowspan="3">Fiat</td>
                <td>uno</td>
            </tr>
            <tr>
                <td>Punto</td>
            </tr>
            <tr>
                 <td>Palio</td>
            </tr>
        </table>
    </body>
</html>
